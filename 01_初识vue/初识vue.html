<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>初识vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <h1>Hello，{{message.toUpperCase()}}, {{address}}</h1>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

      // 创建一个vue实例
      new Vue({
        el: "#root", // el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
        data: {
          // data用于存储数据，数据提供给el所指定的容器去使用
          message: "atguigu",
          address: "深圳市",
        },
      });
    </script>
  </body>
</html>
