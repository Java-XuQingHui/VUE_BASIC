<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>el与data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
			data与el的2种写法
					1.el有2种写法
									(1).new Vue时候配置el属性。
									(2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
					2.data有2种写法
									(1).对象式
									(2).函数式
									如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
					3.一个重要的原则：
									由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
		-->
    <!-- 准备好一个容器 -->
    <div id="root">
      <h1>Hello，{{name}}</h1>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

      // 创建一个vue实例
      const v = new Vue({
        // el: "#root",  // 第一种写法
        // 第一种写法 对象方式
        // data: {     
        //   name: "atguigu",
        // },

        // 第二种写法：函数方式
        data(){
            console.log('@',this) // 普通函数的this是vue实例对象，而箭头函数的this是指向全局对象
            return{
                name:'尚硅谷'
            }
        }
      });
      console.log(v)
      v.$mount('#root')  // 第二种写法，挂载

    // setTimeout(() => {
    //     v.$mount('#root')
    // }, 1000);
    </script>
  </body>
</html>
