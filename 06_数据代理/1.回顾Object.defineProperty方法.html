<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>1.回顾Object.defineProperty方法</title>
	</head>
	<body>
		<script type="text/javascript">
			let number = 19
			let person = {
				name:'张三',
				sex:'男',
				// age:18
			}
		
			Object.defineProperty(person, 'age', {
				// value:18,
				// enumerable:true, // 控制属性是否可以枚举，默认是false
				// writable:true, 	// 控制属性是否可以修改，默认是false
				// configurable:true // 控制属性是否可以被删除，默认是false

				// 当读取对应属性时，get函数就会被调用，且返回值是get函数返回的值
				get(){
					console.log('读取age属性')
					return number
				},

				// 当修改对应属性时，set函数就会被调用，且会收到修改的值
				set(value){
					console.log('修改age属性，修改的值是', value)
					number = value
				}
			})

			// for (const key in person) {
			// 	console.log(person[key])
			// }

			// console.log(Object.keys(person))
			console.log(person)
		</script>
	</body>
</html>
